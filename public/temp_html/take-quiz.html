<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">

  <!--***************** HEAD *****************-->
  <head>
    <!-- Title -->
    <title>QuizWiz</title>

    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font icons -->
    <script src="https://kit.fontawesome.com/0a7ed7867a.js" crossorigin="anonymous"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/navbar.css" type="text/css" />

    <!-- JS scripts -->
    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <!--***************** BODY *****************-->
  <body>

    <!-- /////// Navbar /////// -->
    <nav class="navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">

      <!-- Brand logo and nav burger -->
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <h1 class="title is-1 has-text-info"><i class="far fa-times-circle"></i></h1>
        </a>
      </div>

    </nav>

    <!-- /////// Main content /////// -->
    <main class="section">

      <!-- Question header -->
      <section class="hero question">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title is-2">
              Who was Leonardo da Vinci?
            </h1>
          </div>
        </div>
      </section>

      <!-- Choices grid -->
      <div class="tile is-ancestor">
        <div class="tile is-parent">
          <article class="tile is-child box has-text-centered">
            <p class="title">He discovered America</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box has-text-centered">
            <p class="title">He founded Apple alongside Steve Wozniak</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box has-text-centered">
            <p class="title">He's the grandfather of modern gardening</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child box has-text-centered">
            <p class="title">He was an Italian polymath of the Renaissance</p>
          </article>
        </div>
      </div>

    </main>

  </body>
</html>
