<!DOCTYPE html>
<html lang="en">
    <!--***************** HEAD *****************-->
    <head>
      <!-- Title -->
      <title>QuizWiz</title>

      <!-- Meta information -->
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Font icons -->
      <script
        src="https://kit.fontawesome.com/0a7ed7867a.js"
        crossorigin="anonymous"
      ></script>

      <!-- Stylesheets -->
      <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
      <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
      <link rel="stylesheet" href="/styles/take-quiz.css" type="text/css" />
      <link rel="stylesheet" href="/styles/start-quiz.css" type="text/css" />
      <link rel="stylesheet" href="/styles/create-quiz.css" type="text/css" />
      <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

      <!-- External JS scripts -->
      <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>

      <!-- Interal JS scripts -->
      <script type="text/javascript" src="./scripts/renderHelpers.js"></script>
      <script type="text/javascript" src="./scripts/scoreClient.js"></script>
      <script type="text/javascript" src="./scripts/quizClient.js"></script>
      <script type="text/javascript" src="/scripts/app.js"></script>
    </head>

  <!--***************** BODY *****************-->
  <body>
    <!-- /////// Navbar /////// -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <!-- Brand logo and nav burger -->
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <h1 class="title is-3 has-text-info">QUIZ WIZ</h1>
        </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <!-- Left side nav items -->
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item">
            Create Your Own Quiz
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Categories
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                Arts
              </a>
              <a class="navbar-item">
                History
              </a>
              <a class="navbar-item">
                Movies
              </a>
              <a class="navbar-item">
                Music
              </a>
              <a class="navbar-item">
                Sports
              </a>
            </div>
          </div>
        </div>

        <!-- Right side nav items -->
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- /////// Main content /////// -->
    <main class="section">
      <!-- Hero header -->
      <section class="hero is-primary is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title is-2">
              Quiz Creation
            </h1>
            <h2 class="subtitle">
              Unleash your imagination.
            </h2>
          </div>
        </div>
      </section>


      <!-- Form -->
      <form id="create-quiz" class="has-text-centered">
        <div class="field">
          <label class="label is-large">Title</label>
          <div class="control">
            <input
              name="title"
              id="title"
              class="input"
              type="text"
              required="required"
              placeholder="E.g. Sea Creatures"
            />
          </div>
        </div>

        <div class="field">
          <label class="label is-large">Description</label>
          <div class="control">
            <input
              name="description"
              id="description"
              class="input"
              required="required"
              placeholder="Tell us about your quiz!"
            ></input>
          </div>
        </div>

        <div class="field">
          <label class="label is-large">Picture</label>
          <div class="control">
            <input
              name="picture"
              id="picture-url"
              type="text"
              class="input"
              placeholder="URL of a relevant image"
            />
          </div>
        </div>

        <div class="field">
          <label class="label is-large">Number of questions</label>
          <div class="control">
            <input name="questions" id="num-questions" type="number" min="1" />
          </div>
        </div>

        <div class="field">
          <label class="label is-large">Number of options per question</label>
          <div class="control">
            <input name="options" id="num-options" type="number" min="2" />
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox is-large">
              <input name="public" id="public" class="input" type="checkbox" />
              Public
            </label>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button id="submit-quiz" class="button is-primary">
              Submit
            </button>
            <button id="cancel-quiz" class="button is-link is-light">
              Cancel
            </button>
          </div>
        </div>
      </form>
      <form id="questions"></form>
    </main>
  </body>
</html>
